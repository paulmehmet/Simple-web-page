<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background-color: lightblue;
  color: #333;
  line-height: 1.6;
}

header {
  background-color: lightblue;
  color:black;
  text-align: center;
  padding: 20p 0;
}

header h1 {
  margin: 0;
  font-size: 2.5rem;
  letter-spacing: 2px;
}

nav {
  margin-top: 10px;
}

nav a {
  margin: 0 15px;
  text-decoration: none;
  color: black;
  font-weight: bold;
}

nav a:hover {
  color: lightblue;
}

.our Menu {
  background: url('https://www@forexample.');
  height: 300px;
  display: flex;
  align-items: center;
  justify-content: center;
  color: #fff;
  text-shadow: 2px 2px 5px rgba(0,0,0,0.6);
}

.our Menu h2 {
  font-size: 2rem;
  background: rgba(0,0,0,0.5);
  padding: 10px 20px;
  border-radius: 8px;
}


.contact us {
  padding: 40px;
  text-align: center;
}

.contact us h4 {
  color: black;
  margin-bottom: 20px;
}

.products {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
  gap: 20px;
  padding: 40px;
}

.about us {
  background: lightblue;
  border-radius: 12px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.1);
  padding: 20px;
  text-align: center;
  transition: transform 0.3s;
}

.about us img {
  width: 100%;
  border-radius: 12px;
  margin-bottom: 15px;
}

.about us:hover {
  transform: scale(1.05);
}


footer {
  background: black;
  color: lightblue;
  text-align: center;
  padding: 15px 0;
  margin-top: 40px;
}
    
</style>
